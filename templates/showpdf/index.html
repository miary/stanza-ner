<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px; /* Height of the navbar */
        }
        .thumbnail-preview {
            max-height: 100px; /* Limit the height of the thumbnails */
            object-fit: cover;
        }
        .full-graphic {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/30" alt="Logo" class="d-inline-block align-top">
                My Site
            </a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Column for Thumbnails -->
            <div class="col-md-2 bg-light p-3">
                <h5>Previews</h5>
                <div class="list-group" id="thumbnail-list">
                    <a href="#" class="list-group-item list-group-item-action" onclick="showGraphic('https://via.placeholder.com/800x600')">
                        <img src="https://via.placeholder.com/100" alt="Thumbnail 1" class="thumbnail-preview">
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" onclick="showGraphic('https://via.placeholder.com/800x600/0000FF/808080')">
                        <img src="https://via.placeholder.com/100/0000FF/808080" alt="Thumbnail 2" class="thumbnail-preview">
                    </a>
                    <!-- Add more thumbnails as needed -->
                </div>
            </div>

            <!-- Right Column for Full Graphic Display -->
            <div class="col-md-10 p-3">
                <h5>Full Graphic</h5>
                <div id="full-graphic-container">
                    <img src="https://via.placeholder.com/800x600" alt="Full Graphic" id="full-graphic" class="full-graphic">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        function showGraphic(src) {
            document.getElementById('full-graphic').src = src;
        }
    </script>
</body>
</html>
