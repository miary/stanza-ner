{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Two-Column Layout</title>
	<!-- Bootstrap CSS -->
	<link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.css"
		rel="stylesheet">

        <style>
            body {
                padding-top: 56px; /* Height of the navbar */
            }
            .thumbnail-preview {
                width: 80px; /* Make thumbnails full width of column */
                object-fit: cover;
                margin-bottom: 10px; /* Space between thumbnails */
            }
            .full-graphic {
                width: 1024px;
                height: auto;
            }
            .footer {
                background-color: #f8f9fa;
                padding: 10px 0;
                text-align: center;
                width: 100%;
            }
        </style>
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid mx-6">
            <a class="navbar-brand ms-5" href="#">
                <img src="{% static 'assets/img/IRS-logo.png' %}" alt="Logo" width="100px" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end me-5" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    {% if data %}
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-1 bg-light border">
                {% for item in data %} 
                    <p><a href="#" class="thumbnail-preview" data-image="/media/tmp/{{ item }}" width="110px" onclick="showImage(event)">{{ item }}</a></p>
                {% endfor %}
			</div>

			<div class="col-md-11 bg-light border">
                <div id="full-graphic-container">
                    <img src="" alt="Full Graphic" id="full-graphic" class="full-graphic" />
                </div>
			</div>
		</div>
	</div>

    {% else %}
    <div class="container mt-5">
        <h2>Anonymize List of PDF files: <a href="/show/page1/">Start</a></h2>
    </div>

    {% endif %}


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        function showImage(event) {
            event.preventDefault();
            const imageSrc = event.target.getAttribute('data-image');
            const fullGraphic = document.getElementById('full-graphic');
            fullGraphic.src = imageSrc;
            fullGraphic.style.display = 'block'; // Show the image
        }
    </script>

</body>

</html>
