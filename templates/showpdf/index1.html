<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px; /* Height of the navbar */
        }
        .thumbnail-preview {
            width: 80px; /* Make thumbnails full width of column */
            object-fit: cover;
            margin-bottom: 10px; /* Space between thumbnails */
        }
        .full-graphic {
            width: 1024px;
            height: auto;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/30" alt="Logo" class="d-inline-block align-top">
                My Site
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container">
        <div class="row">
            <!-- Left Column for Thumbnails -->
            <div class="col-md-2 bg-light p-3">
                <h5>Previews</h5>
                <div id="thumbnail-list">
                    <a href="#" class="d-block" onclick="showGraphic('https://via.placeholder.com/800x600')">
                        <img src="https://via.placeholder.com/100" alt="Thumbnail 1" class="thumbnail-preview">
                    </a>
                    <a href="#" class="d-block" onclick="showGraphic('https://via.placeholder.com/800x600/0000FF/808080')">
                        <img src="https://via.placeholder.com/100/0000FF/808080" alt="Thumbnail 2" class="thumbnail-preview">
                    </a>
                    <!-- Add more thumbnails as needed -->
                </div>
            </div>

            <!-- Right Column for Full Graphic Display -->
            <div class="col-md-10 p-3">
                <h5>Full Graphic</h5>
                <div id="full-graphic-container">
                    <img src="https://via.placeholder.com/800x600" alt="Full Graphic" id="full-graphic" class="full-graphic">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy; 2024 My Site. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        function showGraphic(src) {
            document.getElementById('full-graphic').src = src;
        }
    </script>
</body>
</html>
